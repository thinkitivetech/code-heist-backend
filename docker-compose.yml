version: '3'
services:
  app:
    build: .
    ports:
      - 3010:3000
    volumes:
      - ./:/app 
    depends_on:
      - db
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: think_eye
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql 
volumes:
  db-data:
